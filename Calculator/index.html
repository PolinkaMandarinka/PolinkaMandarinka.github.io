<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>

	<link href="style.css" rel="stylesheet">

    <script src="cs.js"></script>
</head>
<body>
	<div class="calculator">
		<input id="input" type="number" value="0" disabled>
		<table>
			<tr>
				<td class="btn num" id='1'>1</td>
				<td class="btn num" id='2'>2</td>
				<td class="btn num" id='3'>3</td>
				<td class="btn act" id='act0'>*</td>
				<td class="btn act" id='act1'>/</td>
				<td class="btn act" rowspan="3" id='act2'>+</td>
			</tr>
			<tr>
				<td class="btn num" id='4'>4</td>
				<td class="btn num" id='5'>5</td>
				<td class="btn num" id='6'>6</td>
				<td class="btn act" id='act3'>-</td>
				<td class="btn act brwn">C</td>
			</tr>
			<tr>
				<td class="btn num" id='7'>7</td>
				<td class="btn num" id='8'>8</td>
				<td class="btn num" id='9'>9</td>
				<td class="btn num" id='0'>0</td>
				<td class="btn act brwn"><</td>
			</tr>
			<tr>
				<td colspan="6" class="btn act">=</td>
			</tr>
		</table>
	</div>
	

</body>
</html>
